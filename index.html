<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo"></p>

<script>
async function request(file){
  let x = await fetch (file);
  let y = await x.text();
  document.getElementById("demo").innerHTML = y;}
request("ajax_info.txt");
</script>

</body>
</html>
