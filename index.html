<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo"></p>

<script>
function request(file){fetch (file).then(x => x.text());return x;}
document.getElementById("demo").innerHTML = JSON.parse(request("ajax_info.txt"))

</script>

</body>
</html>
