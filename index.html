<!DOCTYPE html>
<html>
<body>
<script>
async function fetchAsync (url) {  
  let response = await fetch(url);   
  let data = await response.json();   
  return data; 
}
(async () => {
  try{
  const x = await fetchAsync("https://hsadhasd.github.io/ajax_info.txt")
  console.log(x)
  document.getElementById("demo").innerHTML = x;
} catch (e) {
  console.log("fail")
}
})();
</script>
<p id="demo">A Paragraph</p>
  
  
  
</body>
</html>
