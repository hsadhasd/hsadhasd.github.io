<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2>
<p id="demo"></p>

<script>
async function request(file){
  fetch (file).then(x => x.text()).then(y => document.getElementById("demo").innerHTML = y);;
}
request("ajax_info.txt");
</script>

</body>
</html>
